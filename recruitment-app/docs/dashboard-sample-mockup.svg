<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="960" viewBox="0 0 1600 960">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f8ff"/>
      <stop offset="100%" stop-color="#eef3fb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#1c2b4a" flood-opacity="0.10"/>
    </filter>
    <style>
      .title { font: 700 28px 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #13233f; }
      .h2 { font: 700 18px 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #1b2d4f; }
      .body { font: 500 13px 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #435679; }
      .kpi { font: 700 34px 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #122749; }
      .deltaUp { font: 700 12px 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #0f9f62; }
      .deltaDown { font: 700 12px 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #d24b4b; }
      .pill { font: 700 12px 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #1e3760; }
      .tableHead { font: 700 12px 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #2a3e63; }
      .tableCell { font: 500 12px 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #42557b; }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="960" fill="url(#bg)"/>

  <text x="52" y="58" class="title">採用ダッシュボード（サンプル）</text>

  <g transform="translate(52,84)">
    <rect x="0" y="0" width="1496" height="66" rx="14" fill="#ffffff" filter="url(#shadow)"/>
    <text x="22" y="28" class="body">集計期間</text>
    <rect x="20" y="36" width="120" height="20" rx="10" fill="#dce9ff"/>
    <text x="48" y="50" class="pill">四半期</text>
    <text x="186" y="28" class="body">絞り込み条件</text>
    <rect x="184" y="36" width="130" height="20" rx="10" fill="#dce9ff"/>
    <text x="214" y="50" class="pill">第2クォーター</text>
    <rect x="324" y="36" width="110" height="20" rx="10" fill="#dce9ff"/>
    <text x="354" y="50" class="pill">2026年度</text>
    <text x="1210" y="42" class="body">年度設定: 4月始まり（3月締め）</text>
  </g>

  <g transform="translate(52,170)">
    <rect x="0" y="0" width="360" height="118" rx="14" fill="#ffffff" filter="url(#shadow)"/>
    <text x="20" y="30" class="body">応募数</text>
    <text x="20" y="78" class="kpi">1,248</text>
    <text x="246" y="30" class="deltaUp">+12.4% YoY</text>

    <rect x="378" y="0" width="360" height="118" rx="14" fill="#ffffff" filter="url(#shadow)"/>
    <text x="398" y="30" class="body">通過率</text>
    <text x="398" y="78" class="kpi">42.8%</text>
    <text x="624" y="30" class="deltaDown">-1.8pt YoY</text>

    <rect x="756" y="0" width="360" height="118" rx="14" fill="#ffffff" filter="url(#shadow)"/>
    <text x="776" y="30" class="body">最終合格: 応募→最終回答 中央値</text>
    <text x="776" y="78" class="kpi">27日</text>
    <text x="1032" y="30" class="deltaUp">+2日 前年同期</text>

    <rect x="1134" y="0" width="362" height="118" rx="14" fill="#ffffff" filter="url(#shadow)"/>
    <text x="1154" y="30" class="body">応募→一次面接 中央値</text>
    <text x="1154" y="78" class="kpi">5日</text>
    <text x="1398" y="30" class="deltaDown">-1日 前年同期</text>
  </g>

  <g transform="translate(52,304)">
    <rect x="0" y="0" width="980" height="300" rx="14" fill="#ffffff" filter="url(#shadow)"/>
    <text x="20" y="30" class="h2">3年間の推移（応募数 / 通過率）</text>
    <polyline points="40,246 110,210 180,192 250,202 320,168 390,156 460,170 530,138 600,124 670,140 740,118 810,108 880,96 950,84"
      fill="none" stroke="#2d7ff9" stroke-width="4"/>
    <polyline points="40,256 110,246 180,238 250,242 320,236 390,232 460,228 530,220 600,214 670,210 740,204 810,200 880,194 950,188"
      fill="none" stroke="#14a44d" stroke-width="4"/>
    <text x="42" y="278" class="body">2024 Q1 ... 2026 Q4</text>
    <rect x="760" y="20" width="200" height="64" rx="10" fill="#f3f7ff"/>
    <rect x="776" y="38" width="20" height="4" fill="#2d7ff9"/>
    <text x="804" y="44" class="body">応募数</text>
    <rect x="776" y="58" width="20" height="4" fill="#14a44d"/>
    <text x="804" y="64" class="body">通過率</text>
  </g>

  <g transform="translate(1048,304)">
    <rect x="0" y="0" width="500" height="300" rx="14" fill="#ffffff" filter="url(#shadow)"/>
    <text x="20" y="30" class="h2">前年同期比（部別）</text>
    <rect x="20" y="56" width="460" height="1" fill="#e5ecf8"/>
    <text x="24" y="80" class="tableHead">部門</text>
    <text x="190" y="80" class="tableHead">当期</text>
    <text x="266" y="80" class="tableHead">前年同期</text>
    <text x="364" y="80" class="tableHead">差分</text>
    <text x="426" y="80" class="tableHead">増減率</text>
    <text x="24" y="112" class="tableCell">第一開発部</text>
    <text x="192" y="112" class="tableCell">640</text>
    <text x="270" y="112" class="tableCell">588</text>
    <text x="364" y="112" class="tableCell">+52</text>
    <text x="426" y="112" class="deltaUp">+8.8%</text>
    <text x="24" y="144" class="tableCell">第二開発部</text>
    <text x="192" y="144" class="tableCell">608</text>
    <text x="270" y="144" class="tableCell">522</text>
    <text x="364" y="144" class="tableCell">+86</text>
    <text x="426" y="144" class="deltaUp">+16.5%</text>
  </g>

  <g transform="translate(52,622)">
    <rect x="0" y="0" width="1496" height="286" rx="14" fill="#ffffff" filter="url(#shadow)"/>
    <text x="20" y="30" class="h2">所要日数（中央値）比較</text>
    <text x="20" y="64" class="tableHead">指標</text>
    <text x="520" y="64" class="tableHead">当期</text>
    <text x="620" y="64" class="tableHead">前年同期</text>
    <text x="740" y="64" class="tableHead">差分</text>
    <line x1="20" y1="72" x2="1476" y2="72" stroke="#e5ecf8"/>
    <text x="20" y="104" class="tableCell">最終合格: 応募→最終回答</text>
    <text x="520" y="104" class="tableCell">27日</text>
    <text x="620" y="104" class="tableCell">25日</text>
    <text x="740" y="104" class="tableCell">+2日</text>
    <text x="20" y="136" class="tableCell">応募→一次面接</text>
    <text x="520" y="136" class="tableCell">5日</text>
    <text x="620" y="136" class="tableCell">6日</text>
    <text x="740" y="136" class="tableCell">-1日</text>
    <text x="20" y="168" class="tableCell">一次面接→一次回答</text>
    <text x="520" y="168" class="tableCell">2日</text>
    <text x="620" y="168" class="tableCell">2日</text>
    <text x="740" y="168" class="tableCell">±0日</text>
  </g>
</svg>
