version: '3.8'

volumes:
  db_data:

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kintai-backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=file:/data/dev.db
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - db_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kintai-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
